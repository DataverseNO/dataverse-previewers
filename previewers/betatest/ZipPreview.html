<html>

<head>
    <meta charset="utf-8">
    <title class="zipPreviewText">Zip Preview</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/zip.min.js"></script>
    <script type="text/javascript" src="js/jquery.fancytree-all-deps.min.js"></script> 
    <script type="text/javascript" src="js/jquery.fancytree.table.js"></script>
    <script type="text/javascript" src="js/jquery.fancytree.glyph.js"></script>
    <script type="text/javascript" src="js/xss.js"></script>
    <script type="text/javascript" src="js/zip.js"></script>
    <script type="text/javascript" src="lib/jquery.i18n.js"></script>
    <script type="text/javascript" src="lib/jquery.i18n.messagestore.js"></script>
    <script type="text/javascript" src="lib/jquery.i18n.language.js"></script>
    <script type="text/javascript" src="js/retriever.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Optional theme -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link type="text/css" rel="stylesheet" href="css/ui.fancytree.min.css" />  
    <link type="text/css" rel="stylesheet" href="css/preview.css" />


    <style type="text/css">
        /* Set alternating row colors (define BEFORE standard css). */
      
        table.fancytree-ext-table tbody tr:nth-child(even){
          background-color: #f4f4f8;
        }
      
        /* custom alignment (set by 'renderColumns'' event) */
        table.fancytree-ext-table {
           width: 80%;
        }
        /* custom alignment (class is set by row template) */
        td.alignCenter {
           text-align: center;
        }
        td.alignRight {
           text-align: right;
        }

        /* overwrite default cursor behaviour */
        .fancytree-title {
            cursor: auto !important;
        }
      </style>
      
</head>

<body class="container">
    <main>
        <img id='logo' alt='Site Logo'>
        <h1 class="page-title zipPreviewText">Zip Preview</h1>
        <div class='preview-container'>
            <div class='preview-header'></div>
            <div class="">
                To download the complete zip file, please use the <b>Access File</b> button above.
            </div>
            <div id='zip-preview' class='preview'>
                <img id="throbber" src="images/three-dots.svg" style="display:block; margin: auto; width: 15%;" />

                <!-- Add a <table> element where the tree should appear: -->
                <table id="treegrid">
                    <colgroup>
                    <col width="*"></col>
                    <col width="100px"></col>
                    <col width="100px"></col>
                    </colgroup>
                    <!--
                    <thead>
                    <tr> <th>Filename</th> <th>Size</th> <th>Download</th> </tr>
                    </thead>
                    -->
                    <!-- Optionally define a row that serves as template, when new nodes are created: -->
                    <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td class="alignCenter"></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <!--Dialog for zip file downloads-->
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <!--                        
                            <button id="modalCloseButton" type="button" class="close" data-dismiss="modal">&times;</button>
                        -->
                        <h4 class="modal-title">Downloading and unpacking...</h4>
                    </div>
                    <div class="modal-body">
                        <p id="modalTextContent">Filename placeholder</p>
                        <div class="progress">
                            <div id="modalProgressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%; min-width: 2em;">
                              0 %
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button id="modalAbortButton" type="button" class="btn btn-default">Cancel</button>
                    </div>
                </div>

            </div>
        </div>


    </main>
</body>

</html>
